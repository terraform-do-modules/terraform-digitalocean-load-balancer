name: 'PR Validation'
on:
  pull_request_target: 
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pre-validation:
    if: github.actor != 'dependabot[bot]'
    uses: clouddrove/github-shared-workflows/.github/workflows/pr_checks.yml@c615ea7ef3e5beba98a335bf9acce8e67e03c755 # pinned to latest
    secrets: inherit
    with:
      subjectPattern: '^.+$'